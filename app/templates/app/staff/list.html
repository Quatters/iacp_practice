{% extends "../base/_base.html" %}

{% block title %}- Сотрудники{% endblock %}

{% block body %}
    <div class="content-block">
        <h4 class="content-block-name">Сотрудники</h4>

        {% for staff in page_obj %}
            <div class="d-flex my-2 news">
                {% if staff.photo %}
                    <a href="/staff/{{ staff.id }}">
                        <img src="{{ staff.photo.url }}" alt="Photo" class="thumbnail">
                    </a>
                {% else %}
                    <div class="no-image"></div>
                {% endif %}
                <div class="head">
                    <a href="/staff/{{ staff.id }}" class="name link text-break">{{ staff.full_name }}</a>
                </div>
            </div>
        {% endfor %}
        <div class="mt-3">
            {% include "../base/_pagination.html" %}
        </div>
    </div>
{% endblock %}
