{% extends "../base/_base.html" %}

{% block body %}
    <div class="content-block">
        <h4 class="text-break">{{ object.name }}</h4>
        <p class="text-muted">{{ object.created_at }}</p>
        {% if object.thumbnail %}
            <img src="{{ object.thumbnail.url }}" alt="Thumbnail" class="img mb-2">
        {% else %}
            <hr>
        {% endif %}
        <p>{{ object.contents|safe }}</p>
        <hr>
        <div class="text-muted small d-flex">
            {% if object.tags %}
                {% for tag in object.tags.all %}
                    <div class="tag">{{ tag }}</div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock %}
